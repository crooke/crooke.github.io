<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Playfair+Display" rel="stylesheet">

    <title>Eric Crook</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!--Brand and collapsing menu button -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="images/face.png" height="30" width="30"></a>
            </div>
            <!-- Nav links -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#header">About</a></li>
                    <li><a href="#portfolio">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <section id="header">
        <div class="center">
            <h1>Eric Crook</h1>
            <p>Learner, creator, problem-solver.</p>
            <div class="social">
                <a href="https://www.github.com/crooke"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.freecodecamp.com/crooke"><i class="fa fa-free-code-camp fa-2x" aria-hidden="true"></i></a>
            </div>
        </div>
    </section>

    <!-- Portfolio -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 center">
                    <h1>Projects</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="http://fhsuchristianchallenge.org">
                            <img src="images/challenge-home.png" alt="FHSU Christian Challenge website" />
                        </a>
                        <div class="caption">
                            <h3>Non-profit website</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="https://github.com/crooke/sunshine">
                            <img src="images/sunshine-main-activity.png" alt="Sunshine android app">
                        </a>
                        <div class="caption">
                            <h3>Android weather app</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="https://github.com/crooke/magnetic-coils">
                            <img src="images/magnetic-field-coils.png" alt="Magnetic coil program">
                        </a>
                        <div class="caption">
                            <h3>Magnetic field program</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Contact-->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 center">
                    <h1>Contact</h1>
                    <div class="contact-form">
                        <form method="POST" action="http://formspree.io/eric.crook@gmail.com">
                            <input type="text" name="name" placeholder="Name" class="form-control">
                            <input type="email" name="email" placeholder="Email" class="form-control">
                            <textarea name="message" placeholder="Message" class="form-control"></textarea>
                            <input type="text" name="_gotcha" style="display:none" />
                            <button class="btn btn-default"type="submit">Send</button>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="center"><i>This page was created as part of a <a href="https://www.freecodecamp.com">Free Code Camp</a> project, and is still a work in progress.</i></p>
                </div>
            </div>
        </div>
    </footer>

    <!--scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/ca1d532812.js"></script>
</body>
</html>
